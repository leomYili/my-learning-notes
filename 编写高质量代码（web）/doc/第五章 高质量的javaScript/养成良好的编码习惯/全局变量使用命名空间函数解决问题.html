<body>
  <script type="text/JavaScript" charset="utf-8">
    var GLOBAL={};
    GLOBAL.namespace=function(str){
      var arr=str.split("."),o=GLOBAL;
      alert(arr[0]);
      for(i=(arr[0]="GLOBAL") ? 1 : 0;i<arr.length;i++){
        o[arr[i]]=o[arr[i]] || {};
        o=o[arr[i]];
      }
    }
  </script>
  <script>
    (function(){
      var a="123";
      GLOBAL.namespace("A");
      GLOBAL.A.name="1212";
    })();
    (function(){
      var test=GLOBAL.A.name;
      alert(test);
    })();
  </script>
</body>
